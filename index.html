<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon and platform-specific icons -->
    <link rel="icon" href="https://i.ibb.co.com/rKQf3skJ/logo-Dilans-It.png" sizes="32x32" />
    <link rel="icon" href="https://i.ibb.co.com/rKQf3skJ/logo-Dilans-It.png" sizes="128x128" />
    <link rel="icon" href="https://i.ibb.co.com/rKQf3skJ/logo-Dilans-It.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://i.ibb.co.com/rKQf3skJ/logo-Dilans-It.png" sizes="180x180" />
    
    <!-- Add Open Graph image -->
    <meta property="og:image" content="https://i.ibb.co.com/rKQf3skJ/logo-Dilans-It.png" />
    <meta property="og:image:width" content="192" />
    <meta property="og:image:height" content="192" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6F4CFF" />
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optimize font loading -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link 
      href="https://api.fontshare.com/v2/css?f=cabinet-grotesk@500,700&display=swap" 
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Provide fallback for JS disable -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
      <link href="https://api.fontshare.com/v2/css?f=cabinet-grotesk@500,700&display=swap" rel="stylesheet" />
    </noscript>

    <meta
      name="description"
      content="Dilians IT - Premium Web Development, AI/ML, and UI/UX Design Solutions"
    />
    <title>Dilians IT</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
